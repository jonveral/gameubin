<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Logika - Teka-Teki Ubin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Teka-Teki Ubin</h1>
        <p>Urutkan Ubin-ubinnya!!</p>
        <div id="puzzle-board" class="puzzle-board"></div>
        <div id="congratulations" class="congratulations">Selamat! Teka-teki selesai!</div>
        <div class="buttons">
            <button id="shuffle">Acak Ubin</button>
            <button id="reset">Reset Game</button>
        </div>
        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
